<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SCARE</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="#" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>SCARE</h3>
                </a>          
                <div class="navbar-nav w-100">       
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="far fa-file-alt me-2"></i>Báo thức</a>
                        <div class="dropdown-menu bg-transparent border-0">
                            <a href="/normal-alarm" class="dropdown-item">Thông thường</a>
                            <a href="/advance" class="dropdown-item">Nâng cao</a>
                            <a href="/histories" class="dropdown-item">Lịch sử</a>
                        </div>
                    </div>               
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->
        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
               
                <div class="navbar-nav align-items-center ms-auto">          
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        
                            <span class="d-none d-lg-inline-flex">Tài khoản</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                            <a href="/profile" class="dropdown-item">Thông tin</a>
                          
                            <a href="/signin" class="dropdown-item">Đăng xuất</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->
            <!-- Sale & Revenue Start -->
    <div class="accept" id="accept">
        <p class="accept__text" id="accept__text">Báo thức kêu. Tắt báo thức?</p>
        <button class="accept__button accept__button--yes btn btn-primary" id="accept__button--yes">OK</button>
    </div>
    <audio style="display: none;" id="audio_bell" controls>
        <source src="./sound/bell.mp3" type="audio/mpeg">
      </audio>
      <audio style="display: none;" id="audio_warning" controls>
        <source src="./sound/warning.mp3" type="audio/mpeg">
      </audio>  
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-6 col-xl-12">
                        <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">                  
                            <div class="ms-3">                         
                                <div class="col-sm-12 col-xl-6">
                                    <div class="bg-light rounded h-100 p-4">                             
                                        <div class="m-n2">
                                            <div id="div_button">
                                                <button id="button_play"  type="button" class="btn btn-square btn-primary m-2"><i class="fa fa-play"></i></button>
                                                    <input style="width: 100%;" placeholder="hh:mm"  class="form-control" id="input_timer" aria-describedby="emailHelp">                                                                       
                                            </div>                                                                   
                                        </div>
                                    </div>                                  
                                </div>                              
                                <p id="demo"></p>                                                         
                            </div>                           
                        </div>
                         <!-- progress bar -->
                    <div class="pg-bar mb-3">
                        <div  class="progress">
                            <div id="div_progress_bar"  class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <!-- end progress bar -->
                    </div>
        
                    <div class="col-sm-6 col-xl-3">
                        <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                            <i class="fa fa-chart-line fa-3x text-primary"></i>
                            <div class="ms-3">
                                <h6 class="mb-2">Cao nhất</h6>
                                <p id="max_spo2" class="mb-0"></p>
                                <p id="max_heart_rate" class="mb-0"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xl-3">
                        <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                            <i class="fa fa-chart-bar fa-3x text-primary"></i>
                            <div class="ms-3">
                                <h6 class="mb-2">Thấp nhất</h6>
                                <p id="min_spo2" class="mb-0"></p>
                                <p id="min_heart_rate" class="mb-0"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xl-3">
                        <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                            <i class="fa fa-chart-area fa-3x text-primary"></i>
                            <div class="ms-3">
                                <h6 class="mb-2">Trung bình</h6>
                                <p id="avg_spo2" class="mb-0"></p>
                                <p id="avg_heart_rate" class="mb-0"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xl-3">
                        <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                            <i class="fas fa-map-marker-alt fa-3x text-primary"></i>
                            <div class="ms-3">
                                <h6 class="mb-2">Hiện tại</h6>
                                <p id="current_spo2" class="mb-0"></p>
                                <p id="current_heart_rate" class="mb-0"></p>
                                <p id="p_status" class="mb-0"></p>
                            </div>
                        </div>
                    </div>
                   
                    <div class="col-sm-6 col-xl-12">
                        <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                            <i class="fa fa-bell fa-3x text-primary"></i>
                            <div class="ms-3">
                                <div class="ms-3">
                                    <h6 class="mb-2"></h6>
                                    <p id="p_warning" class="mb-0"></p>
                                    <p class="mb-0"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sale & Revenue End -->
            <!-- Sales Chart Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-6" >
                        <div class="bg-light text-center rounded p-4">
                            <div class="d-flex align-items-center justify-content-between mb-4">   
                                <h6 class="mb-0">Oxi trong máu</h6>                         
                                <a href="">Show All</a>
                            </div>
                            <canvas id="spo2"></canvas>
                        </div>
                    </div>
                   
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-light text-center rounded p-4">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h6 class="mb-0">Nhịp tim</h6>
                                <a href="">Show All</a>
                            </div>
                            <canvas  id="heart-rate"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sales Chart End -->         
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/env.js"></script>
    <script src="js/main_advance.js"></script>


    <script>
        
    </script>
</body>

</html>
